<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class= "header" > 
      <h1>What's for Dinner?</h1>
    </header>
    <section class="main-section">
      <article class="selection-box">
       <h1 class="box-title">What are you looking for?<span style="color:#ee5253">*</span></h1>
        <ul class="radio-buttons" style = "list-style-type:none">
          <li><input type="radio" name="meals" id="side">Side</li>
          <li><input type="radio" name="meals" id="main-dish">Main Dish</li>
          <li><input type="radio" name="meals" id="dessert">Dessert</li>
          <li><input type="radio" name="meals" id="entire-meal">Entire Meal</li>
        </ul>
        <button id="cook-button">LET'S COOK!</button>
      </article>
      <article class="pot-box">
        <p class="food-suggest hidden">You should make:</p>
        <p class="food-item"></p>
        <img src="assets/cookpot.svg"/>
        <button class="clear-button hidden">CLEAR</button>
      </article>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
